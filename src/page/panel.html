<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffy V2 | Strona Glówna</title>
	<meta name="description" content="Saffy v2 Bot">
	<meta name="keywords" content="Saffy bot">
	<link rel="index" title="Strona główna" href="https://saffy.pl/">
    <link rel="stylesheet" type="text/css" href="../style/panel.css">
    <link rel="icon" href="img" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/faa4922b3c.js" crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
		<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv-printshiv.min.js"></script>
	<![endif]-->
</head>
<body>
<header class="heading">
    <nav>
        <ul>
            <li><a href="/" rel="index" class="Saffy">Saffy Web Panel</a></li>
            <li><button class="logout edit">Wyloguj</button></li>
        </ul>
    </nav>
</header>
<main>
<div class="container">
    <div class="container__avatar">
        <img src="../imgs/logo.png" alt="avatar użytkownika" class="container__avatar--avatar">
    </div>
    <div class="container__data">
        <p>Imię: </p>
        <p>Email: </p>
        <p>Wiek: </p>
        <p>Kasa: </p>
        <p>Nick: </p>
        <p>Ranga: </p>
    </div>
    <div class="container__edit--data">
        <button class="container__edit--data edit">Zmień dane</button>
    </div>
</div>
</main>
</body>
</html>
